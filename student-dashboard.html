<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Student Dashboard</h2>
        <p>Enter your details to view the timetable:</p>
        <form onsubmit="return viewTimetable(event)">
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="CSE">Computer Science Engineering</option>
                <!-- Add more departments as needed -->
            </select>
            
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <!-- Add more semesters as needed -->
            </select>
            
            <button type="submit">View Timetable</button>
        </form>
        <div id="timetable">
            <!-- Timetable will appear here -->
        </div>
    </div>

    <script>
        function viewTimetable(event) {
            event.preventDefault();
            const department = document.getElementById('department').value;
            const semester = document.getElementById('semester').value;

            // Retrieve timetable from localStorage using department and semester
            const timetable = localStorage.getItem(`timetable_${department}_${semester}`);
            
            if (timetable) {
                document.getElementById('timetable').innerText = timetable;
            } else {
                document.getElementById('timetable').innerText = "Timetable not available for this department and semester.";
            }
        }
    </script>
</body>
</html>
